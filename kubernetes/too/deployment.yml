apiVersion: apps/v1
kind: Deployment
labels:
  tags.datadoghq.com/env: "<environment>"
  tags.datadoghq.com/service: "<service>"
  tags.datadoghq.com/version: "<version>"
metadata:
  name: user-deployment
  namespace: {NAMESPACE}
  labels:
    app: user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
      - name: user
        image: xom-ecomm-acr02-registry.cn-shanghai.cr.aliyuncs.com/tootest/ch-user:GITHUB_SHA
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9211
        resources:
          requests:
            memory: "1Gi"
            cpu: "250m"
        env:
          #  Begin Datadog APM
          - name: DD_AGENT_HOST
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
          - name: DD_ENV
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['tags.datadoghq.com/env']
          - name: DD_SERVICE
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['tags.datadoghq.com/service']
          - name: DD_VERSION
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['tags.datadoghq.com/version']

          - name: DD_LOGS_INJECTION
            value: "true"
          #  End Datadog APM
      imagePullSecrets:
        - name: alibaba-registry-credential-user
